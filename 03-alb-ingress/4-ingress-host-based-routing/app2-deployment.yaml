apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp2
spec:
  selector:
    matchLabels:
      app: myapp2
  template:
    metadata:
      labels:
        app: myapp2
    spec:
      containers:
        - name: myapp2
          image: jasmeetsingh94/alb-ingress-v2
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: app2-svc
  labels:
    app: app2-nginx
  annotations: 
      alb.ingress.kubernetes.io/healthcheck-path: /app2/index.html
spec:
  type: NodePort
  selector:
    app: myapp2
  ports:
    - port: 80
      targetPort: 80  